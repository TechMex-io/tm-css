<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CSS Stuffs">
  <title>Layouts</title>

  <link rel="stylesheet" href="/dist/styles.min.css">
  <style>
    [data-cluster] {
      background-color: hsl(0 0% 100% / .35);
      min-block-size: 4rem;
    }

    section {
      background-color: lightblue;
      padding: 2rem;
      margin-block-start: 3rem;

      >*+* {
        margin-block-start: 2rem;
      }
    }
  </style>
  <script type="module">
    import { createSignal, createHandler } from '/scripts/vivo.js'

    const [text, setText] = createSignal('text', 'justify:center align:center gap:2')
    const splitEl = document.querySelector('[data-split]');
    const spanEl = document.querySelector('span');
    createHandler('updateText', e => {
      setText(e.target.value.trim());
      splitEl.setAttribute('data-split', text());
      spanEl.textContent = text();
    })
  </script>
</head>

<body>

  <header>
    <h1>Layouts - Split</h1>
  </header>


  <section>
    <form data-split="3/4 gap:1 collapse:sm align:end">
      <label for="email" data-stack="gap:1">
        Email Adress
        <input type="text" name="email" id="email" />
      </label>
      <button>Subscribe</button>
    </form>

    <pre>
      &#x3C;form data-split=&#x22;<span>3/4 gap:1 collapse:sm align:end</span>&#x22;&#x3E;
        &#x3C;label for=&#x22;email&#x22; data-stack=&#x22;gap:1&#x22;&#x3E;
          Email Adress
          &#x3C;input type=&#x22;text&#x22; name=&#x22;email&#x22; id=&#x22;email&#x22; /&#x3E;
        &#x3C;/label&#x3E;
        &#x3C;button&#x3E;Subscribe&#x3C;/button&#x3E;
      &#x3C;/form&#x3E;
    </pre>
  </section>

  <input type="text" data-vivo="input:updateText" value="3/4 gap:1 collapse:sm align:end" />


</body>

</html>
